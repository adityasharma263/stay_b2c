  <body ng-controller="loginCtrl">

    <div class="bgimg" id="section1">
      <br><br>
      <div class="middle">
        <img src="images/The-Travel-Square-Business-B2B.png" height="90" width="250"><br><br><br>
        <p>Welcome to The <b>Travel Square</b> , India's Largest Travel Network.</font>
        </p>
        <br><br>
        <form class="booking-form" method="POST">
          <div class="person-information">

            <div class="form-group row">
              <div class="col-sm-6 col-md-6">
                <label>Mobile Number</label>
                <input type="text" ng-model="mobile" class="input-text full-width" value="" placeholder="Registered Mobile Number">
              </div>
              <div class="col-sm-6 col-md-6">
                <label>Password</label>
                <input type="password" ng-model="password" class="input-text full-width" value="" placeholder="Password">
              </div>
            </div>


            <br>

            <button type="submit" ng-click="login()" class="button btn-medium sky-blue1 uppercase">GET ONBOARD</button>
            <br><br>
            <div>Don't have an account? <a href="http://thetravelsquare.in/signup"><b>Sign Up Now</b></a></div>
            <br>
          </div>
          <br>
        </form>
      </div>

      <div class="bottomleft">
        <a href="">
          <p><small>BACK | FORGOT PASSWORD | CUSTOMER CARE</small></p>
        </a>
      </div>



    </div>
