<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay U</title>
    <link rel="shortcut icon" href="http://www.thetravelsquare.in/images/the-travel-square-logo-thumbnail.png" type="image/x-icon">
</head>
<body>
<h3 style="text-align:center; margin: auto;"> We Are Redirecting You To Payment Gateway ...... </h3>
<form action="{{ data.action }}" name="payuForm" id="myform" method="post">
    <input type="hidden" name="key" value="{{ data.key }}" />
    <input type="hidden" name="hash" value="{{ data.hash }}"/>
    <input type="hidden" name="txnid" value="{{ data.txnid }}"/>
    <input type="hidden" name="amount" value="{{ data.amount }}"/>
    <input type="hidden" name="email" value="{{ data.email }}"/>
    <input type="hidden" name="firstname" value="{{ data.firstname }}"/>
    <input type="hidden" name="phone" value="{{ data.phone }}" />
    <input type="hidden" name="productinfo" value="{{ data.productinfo }}"/>
    <input type="hidden" name="surl" value="{{ data.surl }}"/>
    <input type="hidden" name="furl" value="{{ data.furl }}" />
    <input type="hidden" name="service_provider" value="{{ data.service_provider }}" />
</form>
<script>
document.forms["myform"].submit();
</script>
</body>
</html>
